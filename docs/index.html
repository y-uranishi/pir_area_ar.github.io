<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>PIRエリアをARで可視化してみよう!</title>
  </head>
  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    
  </script>
    
    <model-viewer  
    ar
    alt="PIR_3Dモデル"
    src="leo.glb"
    ios-src="leo_texture.usdz" 
    style="width:800px;height:1000px;"            
         
      background-color="#CC99CC"
      shadow-intensity="0.7"
      camera-controls
      disable-pan
      disable-tap
      orbit-sensitivity="0.2"
      interaction-prompt="auto"
      exposure="0.6"
    
    ar
    magic-leap>
                  
    
    </model-viewer>
  </body>
</html>
