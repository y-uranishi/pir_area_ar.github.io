<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>PIRエリアをARで可視化してみよう!</title>
  </head>
  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    
  </script>
    <model-viewer  
    ar
    alt="PIR3Dモデル"
    src="test_area.glb"
    ios-src="test_area.usdz" 
    style="width:800px;height:1000px;"

      background-color="#CC99CC"
      shadow-intensity="0.4"
      camera-controls
      disable-pan
      disable-tap
      orbit-sensitivity="0.3"
      interaction-prompt="auto"
      exposure="0.6"
    
    ar
    magic-leap>
    </model-viewer>

    <model-viewer  
    ar
    alt="PIR3Dモデル"
    src="area.glb"
    ios-src="area.usdz" 
    style="width:800px;height:1000px;"

      background-color="#CC99CC"
      shadow-intensity="0.4"
      camera-controls
      disable-pan
      disable-tap
      orbit-sensitivity="0.3"
      interaction-prompt="auto"
      exposure="0.6"
    
    ar
    magic-leap>
    </model-viewer>

    <model-viewer  
    ar
    alt="人形3Dモデル"
    src="leo.glb"
    ios-src="leo_texture.usdz" 
    style="width:800px;height:1000px;"

      background-color="#CC99CC"
      shadow-intensity="0.7"
      camera-controls
      disable-pan
      disable-tap
      disable-zoom
      orbit-sensitivity="0.3"
      interaction-prompt="auto"
      exposure="0.6"
    
    ar
    magic-leap>
    </model-viewer>
  </body>
</html>
