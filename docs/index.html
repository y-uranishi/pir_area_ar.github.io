<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Visualize the PIR area with AR</title>
  </head>

  <style>
    model-viewer
    {
      width:640px;
      height:480px;
      background-color:azure;
    }
  </style>

  <body>
    <link rel="stylesheet" type="model-viewer/css" href="./style.css">
  
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src='https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js'></script>

      <model-viewer
        alt="model_Ver-11"
        src="./3Dmodels/area_11.glb"
        ios-src="./3Dmodels/area_11.usdz" 
        ar
        shadow-intensity="0"
        camera-controls
        disable-pan
        disable-tap
        camera-orbit="210deg 70deg 0"
        orbit-sensitivity="0.2"
        interaction-prompt="auto"
        exposure="1"             
        ar
        magic-leap>
        <button id="custom-ar-button" slot="ar-button">Start AR</button>
        <button class="hotspot" slot="hotspot-foot" data-position="0.25 0.1 0.18" data-normal="-0.07 0.97 0.23" data-visibility-attribute="visible"></button>
        <div class="annotation">エリア透過に対応</div>
      </model-viewer>
